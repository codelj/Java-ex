<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MyAlarmClock</title>
		<script language="javascript" type="text/javascript">
			<!--Hide JavaScript
			function setAlarm(){
				var msg = MSG.value;
				var AlarmTimeSet = new Date();
				var SystemTimeSet = new Date();

		</script>
	</head>
	
	<body >
		<div align= left>
			Message: <input id="MSG" size="50" /><p/><br/>
			<div>
				Set Alarm: <br/>
				Hour:<input id="hh" size="8" />
				Minute:<input id="mm" size="8" />
				Second:<input id="ss" size="8" /> <br/>
				<button onclick="setAlarm()">Confirm</button>

		</div>
